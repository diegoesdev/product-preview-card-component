<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Product Preview Card Component</title>
</head>
<body>
    <section class="product-card">
        <picture class="product-card__image">
            <!-- <img
            src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle Perfume by CHANEL"> -->
        </picture>
        <article class="product-card__description">
            <p class="product-card__description--category">PERFUME</p>
            <h1 class="product-card__description--name">Gabrielle Essence Eau De Parfurm</h1>
            <p class="product-card__description--info">A floral, solar and voluptuous interpretation compossed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-card__description--price">
                <span>$149.99</span>
                <span>$169.99</span>
            </div>
            <button class="product-card__description--button">
                <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="Cart icon">
                <p>Add to Cart</p>
            </button>
        </article>
    </section>
</body>
</html>
